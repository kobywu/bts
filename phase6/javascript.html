<!DOCTYPE HTML>
<html>
<head>
<title>BTS</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="javascript.css" rel="stylesheet">
</head>
<body>
<div class="background-o"></div>
	<div class="center">
		<div class="top">
			<div class="btslogo">
				<div>
					<img class="logo" src=""></img>
				</div>
			</div>
			<div class="member">
				<div class="face">
					<img class="jin" src="">
						<ul class="hide">
							<li>WEEEEEEEEEEE</li>
						</ul>
					</img>
				</div>
				<div class="face">
					<img class="rapmon" src="" ></img>
				</div>
				<div class="face">
					<img class="jhope" src=""></img>
				</div>
				<div class="face">
					<img class="jimin" src=""></img>
				</div>
			</div>
			<div class="member2">
				<div class="face2">
					<img class="jk" src=""></img>
				</div>
				<div class="face2">
					<img class="v" src=""></img>
				</div>
				<div class="face2">
					<img class="suga" src=""></img>
				</div>
			</div>
		</div>
		<div class="bottom">
			<div class="btsalbum">
				<div class="love album" onclick="love(this)">
					<audio id="love" src="DNA.mp3" ></audio>
				</div>
				<div class="dark album" onclick="dark(this)">
					<audio id="dark" src="War of Hormones.mp3" ></audio>
				</div>
				<div class="young album" onclick="young(this)">
					<audio id="young" src="Save Me.mp3" ></audio>
				</div>
				<div class="wings album" onclick="wings(this)">
					<audio id="wings" src="Blood Sweat and Tears.mp3" ></audio>
				</div>
			</div>
		</div>
	</div>
	<script src="javascript.js"></script>
</body>
</html>
